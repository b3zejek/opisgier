<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>RetroReplay.pl</title>
  <style>
    body {
      background: #000014;
      color: #0ff;
      font-family: monospace;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #0f0, #00f);
      color: #000;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 1px 1px #000;
    }
    nav {
      background: #001122;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
    }
    nav a {
      color: #0ff;
      text-decoration: none;
      margin-right: 15px;
      padding: 6px 10px;
      border: 1px solid #0ff;
      border-radius: 4px;
      transition: background 0.2s;
    }
    nav a:hover {
      background: #0ff;
      color: #000;
    }
    nav a.active {
      background: #0f0;
      color: #000;
    }
    main {
      padding: 20px;
    }
    section {
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    section.active {
      display: block;
      opacity: 1;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #001122;
      color: #0ff;
      font-size: 14px;
    }
    button {
      background: #0ff;
      color: #000;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0f0;
    }
  </style>
</head>
<body>

<header>ðŸŽ® RetroReplay.pl â€” Gry z PS2 i nie tylko ðŸŽ®</header>

<nav>
  <a data-target="gta-sa">GTA San Andreas</a>
  <a data-target="gta-vc">GTA Vice City</a>
  <a data-target="gta-3">GTA 3</a>
  <a data-target="nfs-u2">NFS Underground 2</a>
  <a data-target="max-payne">Max Payne</a>
  <a data-target="minecraft">Minecraft</a>
  <a data-target="sh2">Silent Hill 2</a>
  <a data-target="tony-hawk">Tony Hawk 2</a>
  <a data-target="castlevania">Castlevania</a>
  <a data-target="re4">Resident Evil 4</a>
</nav>

<main>
  <!-- Wszystkie sekcje z grami (jak poprzednio) -->
  <!-- ... (sekcje z opisami gier: GTA, NFS, Max Payne, etc.) -->
</main>

<footer>
  &copy; 2025 RetroReplay.pl â€” Retro Gaming
  <br />
  <button id="music-control">â–¶ WÅ‚Ä…cz muzykÄ™</button>
</footer>

<audio id="bg-music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/11/03/audio_3ae8474c33.mp3" type="audio/mpeg" />
</audio>

<script>
  const links = document.querySelectorAll('nav a');
  const sections = document.querySelectorAll('main section');
  const music = document.getElementById('bg-music');
  const musicControl = document.getElementById('music-control');

  links.forEach(link => {
    link.addEventListener('click', () => {
      const target = link.getAttribute('data-target');
      links.forEach(l => l.classList.remove('active'));
      sections.forEach(s => {
        s.classList.remove('active');
        s.style.opacity = 0;
      });
      link.classList.add('active');
      const targetSection = document.getElementById(target);
      targetSection.classList.add('active');
      setTimeout(() => {
        targetSection.style.opacity = 1;
      }, 50);
    });
  });

  musicControl.addEventListener('click', () => {
    if (music.paused) {
      music.play();
      musicControl.textContent = 'â–  WyÅ‚Ä…cz muzykÄ™';
    } else {
      music.pause();
      musicControl.textContent = 'â–¶ WÅ‚Ä…cz muzykÄ™';
    }
  });
</script>

</body>
</html>
